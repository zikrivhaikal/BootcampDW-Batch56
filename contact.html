<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e371396b10.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/contact.css" />
    <title>Contact</title>
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <ul class="ul">
          <img src="assets/img/logo.png" alt="Logo Dumbways" class="logo" />
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="">My Project</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <button class="btn-contact" onclick="location.href='contact.html'">
          Contact Me
        </button>
      </div>
    </nav>

    <form action="">
      <div>
        <h1>GET IN TOUCH</h1>
        <label for="name">Name</label>
        <input type="text" id="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" required />
        <label for="subject">Subject</label>
        <select id="subject" name="subject">
          <option value="opsi0" selected hidden></option>
          <option value="opsi1">Frontend Developer</option>
          <option value="opsi2">Backend Developer</option>
          <option value="opsi3">Fullstack Developer</option>
        </select>
        <label for="message">Your Message</label>
        <textarea
          name="message"
          id="message"
          style="resize: none"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
