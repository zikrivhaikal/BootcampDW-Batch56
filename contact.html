<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e371396b10.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/contact.css" />
    <title>Contact</title>
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <img src="assets/img/logo.png" alt="Logo Dumbways" class="logo" />
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="">My Project</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <button class="btn-contact" onclick="location.href='contact.html'">
          Contact Me
        </button>
      </div>
    </nav>

    <form id="form-contact">
      <h1>GET IN TOUCH</h1>
      <div>
        <label for="input-name">Name</label>
        <input type="text" id="input-name" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input type="email" id="input-email" required />
      </div>
      <div>
        <label for="input-phone">Phone Number</label>
        <input type="number" id="input-phone" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="" selected hidden></option>
          <option value="FE">Frontend Developer</option>
          <option value="BE">Backend Developer</option>
          <option value="FS">Fullstack Developer</option>
        </select>
      </div>
      <div>
        <label for="input-message">Your Message</label>
        <textarea id="input-message" required></textarea>
      </div>
      <button onclick="submitForm()">Submit</button>
    </form>
  </body>
  <script src="assets/js/contact.js"></script>
</html>
